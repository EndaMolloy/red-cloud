<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
     <link rel="stylesheet" href="/css/bootstrap4.min.css">
     <link rel="stylesheet" href="/css/master.css">
    <title>Redsky Weather App</title>
  </head>
  <body>
    <div class="landing">
      <div class="container-fluid no-gutter">
       <div class="row">
         <div class="col-12">
           <div class="search-container">
             <form action="/api/weather" method="POST">
               <div class="input-group">
                 <input type="text" class="form-control search-bar" placeholder="Search for..." name="address">
                 <span class="input-group-btn">
                   <button class="btn btn-default" type="submit">Go!</button>
                 </span>
               </div>
             </form>
           </div>
         </div><!-- /.col-xs-12 -->
       </div><!-- end of row -->
      </div>
      <div class="circle">
        <canvas id="icon1" width="88" height="88"></canvas>
        <div class="container">
          <div class="row">
            <div class="col-xs-3 edge-col no-padding-col">
              <div id="sun-rise">
                sunrise<br>07:20
              </div>
            </div>
            <div class="col-xs-6 no-padding-col">
              <div id="current-weather">Breezy and Partly Cloudy.</div>
              <div id="current-temp">4°</div>
              <div id="feels-like">Feels like -1°</div>
            </div>
            <div class="col-xs-3 edge-col no-padding-col">
              <div id="sun-set">
                sunset<br>17:20
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div id="rain-probability">
                 Likelihood of rain today: <br>100%
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="next-hour">
        <div class="some">
          Light rain stopping in 13 min., starting again 30 min. later.
        </div>

      </div>
    </div> <!-- end of landing page -->
    <div class="radar">
    </div>
    <div class="today">

    </div>
    <div class="week">

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/js/skycons.js"></script>
    <script type="text/javascript">
       var skycons = new Skycons({"color": "white"});
       skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);
       skycons.play();
    </script>
  </body>
</html>
